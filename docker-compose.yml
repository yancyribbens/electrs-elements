version: '3'

networks:
    app_net:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.32.0.0/24
services:
    bitcoind:
        container_name: 'bitcoind'
        build:
            context: ./bitcoind
            dockerfile: Dockerfile
        networks:
            app_net:
                ipv4_address: 172.32.0.2
        ports:
            - "127.0.0.1:18443:18443"
        command: bitcoind -regtest -rpcport=18443 -rpcallowip=0.0.0.0/0 -rpcbind=172.32.0.2:18443 -rpcbind=127.0.0.1:18443 -rpcuser=johnny -rpcpassword=mnemonic
    electrs:
        container_name: 'electrs'
        build:
            context: ./electrs
            dockerfile: Dockerfile
        networks:
            app_net:
                ipv4_address: 172.32.0.3
        ports:
            - "127.0.0.1:3002:3002"
        tty: true
        stdin_open: true
        command: >
            /opt/electrs/target/release/electrs 
            -vvvv
            --timestamp
            --jsonrpc-import
            --network regtest
            --cookie johnny:mnemonic
            --daemon-rpc-addr 172.32.0.2:18443
            --electrum-rpc-addr 0.0.0.0:60401
            --http-addr 0.0.0.0:3002
