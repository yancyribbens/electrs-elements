version: '3'

networks:
    app_net:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.32.0.0/24
services:
    bitcoind:
        container_name: 'bitcoind'
        build:
            context: ./bitcoind
            dockerfile: Dockerfile
        networks:
            app_net:
                ipv4_address: 172.32.0.2
    electrs:
        container_name: 'electrs'
        build:
            context: ./electrs
            dockerfile: Dockerfile
        networks:
            app_net:
                ipv4_address: 172.32.0.3
        ports:
            - "127.0.0.1:3002:3002"
        tty: true
        stdin_open: true
        command: >
            /opt/electrs/target/release/electrs 
            -vvvv
            --timestamp
            --jsonrpc-import
            --network liquidregtest
            --cookie elements:elements
            --daemon-rpc-addr 172.32.0.2:7040
            --electrum-rpc-addr 0.0.0.0:60401
            --http-addr 0.0.0.0:3002

